<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Edinburgh Tour</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_container">
                <div class="logo_container">
                    <img class="logo" src="../images/edinburgh-tour-logo.png" alt="image of Edinburgh Tour Logo">
                </div>
                <nav class="navbar">
                    <a href="index.html">Homepage</a>
                    <a href="tours.html">Tours</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="reviews.html">Reviews</a>
                    <a id="active" href="shop.html">Shop</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main_container">
                <div class="product_container">
                    <div class="product_description">
                        <h2>Postcard 1</h2>
                        <p>Postcard of Edinburgh</p>
                    </div>
                    <div class="product_image">
                        <img class="back_side" src="../images/postcard1-back.jpg" alt="image of a back-side postcard">
                        <img class="front_side" src="../images/postcard1-front.jpg" alt="image of a front-side postcard representing Arthur's Seat in oil-paint effect">
                    </div>
                    <button>Add to cart</button>
                </div>

                <div class="product_container">
                    <div class="product_description">
                        <h2>Postcard 2</h2>
                        <p>Postcard of Edinburgh</p>
                    </div>
                    <div class="product_image">
                        <img class="back_side" src="../images/postcard2-back.jpg" alt="image of a back-side postcard">
                        <img class="front_side" src="../images/postcard2-front.jpg" alt="image of a front-side postcard representing Arthur's Seat in oil-paint effect">
                    </div>
                    <button>Add to cart</button>
                </div>

            </div>
        </main>
        <footer>
            <div class="footer_container">
                <div class="address">
                    <h3>Address</h3>
                    <p>350 West Granton Road<br>
                        Edinburgh<br>
                        EH5 1QE<br>
                        Scotland</p>
                </div>
                <div class="contact_details">
                    <h3>Phone Number</h3>
                    <p>+44 7446 60****</p>
                    <h3>Email Address</h3>
                    <p>edinburghtour@gmail.com</p>
                </div>
                <div class="social-list">
                    <h3>Social Media</h3>
                    <a href="#" class="social-link"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
